<head>
    <meta charset="UTF-8">

    <title>AluraGeek</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>

<body>
    <header class="cabecalho">
            <img src="./assets/imagens/image 1.png" alt="Logo AluraGeek">
            <h1>AluraGeek</h2>
    </header>
    <main class="conteudo">
        <section class="produtos">
            <h1>MEUS PRODUTOS:</h1>
            <div class="loja" data-loja>
                <!-- <div class="loja__card">
                    <div class="card__img">
                        <img src="./assets/imagens/caneca.png" alt="img">
                    </div>
                    <div class="card__info">
                        <p>Stormtrooper</p>
                        <div class="card__preco">
                            <h2>$ 60,00</h2>
                            <button class="card__delete" data-delete id="${id}">
                                <img src="./assets/icones/lixeira.png" alt="deletar">
                            </button>
                        </div>
                    </div>
                </div>                 -->
            </div>
        </section>
        <section class="add_produtos">
            <h1>ADICIONAR PRODUTO:</h1>
            <form method="post" id="input" action="" class="add_produtos__form" data-formulario>
                <input id="nome" name="nome" type="text" placeholder="nome..." data-nome required>
                <input id="preco" name="preco" type="text" placeholder="valor..." data-preco required>
                <input id="imagem" name="imagem" type="url" placeholder="imagem..." data-imagem required>
                <div class="form__button">
                    <button class="button__salvar" type="submit">Salvar</button>
                    <button class="button__limpar" type="reset">Limpar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <div class="rodape__logo">
            <img src="./assets/imagens/image 1.png" alt="">
            <h2>AluraGeek</h2>
        </div>
        <div class="rodape__text">
            <p>DESENVOLVIDO POR MATHEUS OLIE</p>
            <p1>ALURA LATAM - 2024</p1>

        </div>
    </footer>
    
    <script src="./js/apagarProdutos.js" type="module"></script>
    <script src="./js/mostrarProdutos.js" type="module"></script>
    <script src="./js/criarProdutos.js" type="module"></script>
